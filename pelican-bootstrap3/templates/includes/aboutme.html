<div id="aboutme">
    {% if AVATAR %}
        <p>
            <img width="100%" class="img-thumbnail" src="{{ SITEURL }}/{{ AVATAR }}"/>
        </p>
    {% endif %}
    {% if ABOUT_ME %}
    <p>
        {% if ABOUT_ME_HEADER is defined %}
            {% if ABOUT_ME_HEADER %}
                <strong>{{ ABOUT_ME_HEADER }}</strong><br/>
            {% endif %}
        {% else %}
            <strong>{{ _('About') }} {{ AUTHOR }}</strong><br/>
        {% endif %}
        {{ ABOUT_ME }}
    </p>
    {% endif %}
</div>
